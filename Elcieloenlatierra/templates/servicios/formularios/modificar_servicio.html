{% extends "base/base.html" %} 

{% load static %} 

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/turno.css' %}" />
  <link rel="stylesheet" href="{% static 'css/servicios.css' %}" />
{% endblock %} 

{% block content %}

<div class="turnos-container">
  <section class="turnos-visual">
    <div class="swiper-slide">
        <div class="container-card card">
          <input type="checkbox">
          <div class="switch">+</div>
          <div class="imgBg">
            <img src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}">
          </div>
          <div class="content">
            <h1>{{ servicio.titulo }}</h1>
            <p>{{ servicio.descripcion }}</p>
            <div class="button-static button-left">{{ servicio.precio }}$</div>
            <div class="button-static button-right">{{ servicio.periodo }}</div>
          </div>
        </div>
      </div>
  </section>

  <section class="formulario-section">
    <h2>EDITANDO</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
  </section>
</div>

{% if exito %}
<script>
    mostrarAlertaExitosaRedireccion('Servicio modificado!', 'Tu Servicio se ha modificado correctamente', '/servicios/listado');
</script>
{% endif %}


{% endblock %}
