<!---En el base incluimos tanto el Navbar como el Footer. Usamos la sentencia "include" para
añadir un html externo a nuestro html actual. Django busca por defecto en la carpeta "templates" el
html que le indiques.

En programación a archivos  CSS, JS, img, entre otros se suele llamar "archivos estáticos". Estos
se guardan en la carpeta "static" que ya es reconocida por Django. el "load static" es necesario siempre
que se vayan a importar elementos de la carpeta static. Se coloca en la parte superior del código.

link rel="stylesheet" href="{ static 'css/base.css' }" es la forma en la que se importa 
un archivo CSS en un HTML de Django. Se coloca en el Head.

{ block extra_css }{ endblock } Estas sentencia es para indicarle a Django que en otros archivos html
que extiendan esta base pueden ser importados más archivos css. Esto es necesario debido a que 
el header, body, html solo estarán en nuestro archivo html base. En el resto de templates no 
serán necesarios.   

Notese que abajo tengo la siguiente estructura:

Include navbar.html

block content
endblock

Include footer.html

"block content - endblock" indica el sitio en dónde se va a posicionar mi código html que yo extienda
de la base. 

--->

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SWEET ALERT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />
    <script src="{% static 'js/alert_exito.js' %}"></script>
    <script src="{% static 'js/alert_exito_redireccion.js' %}"></script>
    <script src="{% static 'js/alert_eliminar.js' %}"></script>
    <script src="{% static 'js/alert_exito_contacto.js' %}"></script>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% include "base/navbar.html" %}

    <main>{% block content %}{% endblock %}</main>

    {% include "base/footer.html" %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
