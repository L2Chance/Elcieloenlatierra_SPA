<body>
  <div class="barra">
    <img class="imagen-logo" src="/static/img/Logo png.png" alt="Logo" />
    <img class="imagen-titulo" src="/static/img/Titulo.png" alt="Titulo">
    <nav class="navbar">
      <ul class="menu-navbar">
        <li><a href="/home">Home</a></li>
        <li><a href="/servicios/listado">Servicios</a></li>
        <li><a href="/contacto">Contacto</a></li>
        <li><a href="/SobreNosotros">Sobre Nosotros</a></li>

        <li class="dropdown">
          <a href="#" class="dropbtn"><i class="fas fa-user"></i> Cuenta</a>
          <div class="dropdown-content">
            {% if user.is_authenticated %}
              <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="dropdown-link">Cerrar sesión</button>
              </form>
            {% else %}
              <a href="{% url 'login' %}">Iniciar sesión</a>
              <a href="{% url 'registro' %}">Registrarse</a>
            {% endif %}
            {% if user.is_superuser%}
              <a href="/servicios/nuevo">Añadir Servicio</a>
            {% endif %}
          </div>
        </li>

        <li><a href="/turno" class="boton">
          <i class="fas fa-paper-plane"></i> Pedir turno
        </a></li>

    
      </ul>
    </nav>
  </div>
</body>
